<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Semantic UI Sandbox></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css" />
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.js"></script>
    <div class="ui container">
        <!-- HEADER -->
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
        <h6>Heading 6</h6>

        <hr>
        <!-- BUTTONS -->
        <button class="ui button">Button</button>
        <button class="ui basic button">Basic Button</button>
        <button class="ui primary button">Primary Button</button>
        <button class="ui secondary button">Secondary Button</button>
        <button class="ui positive button">Positive Button</button>
        <button class="ui negative button">Negative Button</button>
        <br>
        <br>
        <button class="ui red button">Red Button</button>
        <button class="ui blue button">Blue Button</button>
        <button class="ui green button">Green Button</button>
        <button class="ui purple button">Purple Button</button>
        <button class="ui yellow button">Yellow Button</button>
        <button class="ui brown button">Brown Button</button>
        <button class="ui orange button">Orange Button</button>
        <button class="ui olive button">Olive Button</button>
        <button class="ui teal button">Teal Button</button>
        <button class="ui violet button">Violet Button</button>
        <button class="ui grey button">Grey Button</button>
        <br>
        <br>
        <button class="ui disabled button">Disabled Button</button>
        <button class="ui loading button">Loading Button</button>
        <br>
        <br>
        <!-- BUTTON GROUP -->
        <div class="ui buttons">
            <button class="ui labeled icon button">
                <i class="left chevron icon"></i>
                Back
            </button>
            <button class="ui button">
                <i class="stop icon"></i>
                Stop
            </button>
            <button class="ui right labeled icon button">
                Forward
                <i class="right chevron icon"></i>
            </button>
        </div>
        <hr>

        <!-- LABELS -->
        <div class="ui label">
            <i class="mail icon"></i>23
        </div>

        <div class="inline field">
            <input type="text" name="" value="">
            <div class="ui left pointing label">
                that username is taken
            </div>
        </div>

        <!-- BREADCRUMB -->

        <div class="ui breadcrumb">
            <a class="section"> HOME </a>
            <div class="divider"> / </div>
            <a class="section"> STORE </a>
            <div class="divider"> / </div>
            <a class="section"> FREE THINGS </a>
        </div>

        <!-- LISTS -->
        <div class="ui list">
            <div class="item">Apple</div>
            <div class="item">Pear</div>
            <div class="item">Banana</div>
        </div>

        <div class="ui link list">
            <a class="item">Apple</a>
            <a class="item">Pear</a>
            <a class="item">Banana</a>
        </div>
        <hr>
        <!-- FORMS -->
        <form class="ui form">
            <div class="field">
                <label>First Name</label>
                <input type="text" name="first-name" placeholder="First Name">
            </div>
            <div class="field">
                <label>Last Name</label>
                <input type="text" name="last-name" placeholder="Last Name">
            </div>
            <div class="field">
                <div class="ui checkbox">
                    <input type="checkbox" tabindex="0" class="hidden">
                    <label>I agree to the Terms and Conditions</label>
                </div>
            </div>
            <button class="ui button" type="submit">Submit</button>
        </form>
        <br>
        <br>
        <!-- TABLES & PAGINATION -->
        <hr>
        <table class="ui celled table">
            <thead>
                <tr>
                    <th>Header</th>
                    <th>Header</th>
                    <th>Header</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <div class="ui ribbon label">First</div>
                    </td>
                    <td>Cell</td>
                    <td>Cell</td>
                </tr>
                <tr>
                    <td>Cell</td>
                    <td>Cell</td>
                    <td>Cell</td>
                </tr>
                <tr>
                    <td>Cell</td>
                    <td>Cell</td>
                    <td>Cell</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="3">
                        <div class="ui right floated pagination menu">
                            <a class="icon item">
                                <i class="left chevron icon"></i>
                            </a>
                            <a class="item">1</a>
                            <a class="item">2</a>
                            <a class="item">3</a>
                            <a class="item">4</a>
                            <a class="icon item">
                                <i class="right chevron icon"></i>
                            </a>
                        </div>
                    </th>
                </tr>
            </tfoot>
        </table>

    </div>
</body>

</html>
